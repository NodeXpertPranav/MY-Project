<body>
  <div class = "container">
    {{> parentTemplate}}
  </div>
</body>

<template name = "parentTemplate">
  {{>Template.dynamic template = top}}
  {{>Template.dynamic template = main}}
</template>

<template name ="head">
    <header>
      <h1>Todo List</h1>
      <h1>Todo List ({{incompleteCount}})</h1>
      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>
       {{> loginButtons}}
       {{#if currentUser}}
       <form class="new-task">
         <input type="text" name="text" placeholder="Type to add new tasks" />
       </form>
     {{/if}}
    </header>
</template>

<template name = "foot">
    <ul>
      {{list}}
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
</template>
